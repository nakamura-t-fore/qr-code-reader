<!DOCTYPE html>
<html>

<head>
    <title>QR コード生成</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
</head>

<body>
    <h1>QR コード作成</h1>
    <div id="qrcode"></div>

    <script>
        const qrData = "123456";
        const qr = qrcode(0, 'M');
        qr.addData(qrData);
        qr.make();
        document.getElementById('qrcode').innerHTML = qr.createImgTag();
    </script>
</body>

</html>
